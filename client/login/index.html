<head>
  <title>管理员登录 - 团团一家</title>
  <link rel="icon" href="/img/etuan_logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/img/etuan_logo.ico" type="image/x-icon">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="/lib/bootstrap/css/etuan.css">
  <script src="/lib/angular/angular.min.js"></script>
  <script src="/lib/angular-ui-bootstrap/etuan-ui-bootstrap.js"></script>
  <script src="/lib/angular-components/angular-resource.min.js"></script>
  <script src="/js/rsa.js"></script>
  <script src="/js/login/app.js"></script>
  <style>
    html {
      min-height: 100%;
      height: 100%;
    }

    body {
      font-family: "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", tahoma, arial, simsun, "宋体";
      background-color: #F4F4F4;
      min-height: 100%;
      height: 100%;
    }

    section {
      min-height: 82%;
    }
  </style>
</head>
<body>
<!--头部-->
<header id="nav" ng-controller="headCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" type="button">
            <span class="sr-only">导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h5>
            <a href="/index.html">
              <img src="http://static.etuan.org/common/logo/etuan-logo-word.png@60h.png" height="30px" alt="团团一家LOGO">
            </a>
          </h5>
        </div>
        <div collapse="isCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/index.html">首页</a>
            </li>
            <li>
              <a href="/organizationList.html">组织</a>
            </li>
            <li>
              <a href="/activityList.html">活动</a>
            </li>
            <li>
              <a href="/formList.html">表单</a>
            </li>
            <li>
              <a href="/seckillList.html">疯抢</a>
            </li>
            <li>
              <a href="/voteList.html">投票</a>
            </li>
            <li class="active">
              <a href="/admin">管理后台</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

<section style="margin-top: -20px; background-color: #F6F6F6;">
  <div class="container" style="background-color: #ffffff; margin-top: 50px; min-height: 80%;">
    <div class="row" style="margin-top: 5%">
      <div class="col-md-8">
        <div style="margin:60px 20px 100px">
          <h1>团团都是一家人ヾ(◍°∇°◍)ﾉﾞ</h1>
          <hr>
          <p>陌生人，我也为你祝福</p>

          <p>愿你有一个灿烂的前程</p>

          <p>愿你有情人终成眷属</p>

          <p>愿你在尘世获得幸福</p>

          <p>我只愿面朝大海，春暖花开</p>

          <p>——海子《面朝大海，春暖花开》</p>
        </div>
      </div>
      <div class="col-md-4">
        <div style="margin-top:30px">
          <div class="well col-sm-12" ng-controller="LoginCtrl">
            <h4>管理后台登录</h4>
            <hr>
            <br>

            <form>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </div>
                  <input type="text" ng-model="email" name="email" class="form-control" placeholder="电子邮箱">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                  </div>
                  <input type="password" ng-model="password" name="password" class="form-control" placeholder="密码">
                </div>
              </div>
              <p class="help-block text-center">请勿使用360浏览器及IE9以下版本</p>
              <br>

              <div class="form-group">
                <button class="btn btn-primary pull-left" style="width:45%" ng-click="loginBtn()">登录</button>
                <a href="../register" class="btn btn-info pull-right" style="width:45%">注册</a>
              </div>
              <br>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="panel-footer">
  <p class="text-center">©2015&nbsp;杭州电子科技大学团团一家工作室&nbsp;</p>
</footer>
</body>
</html>

    <script src="/lib/angular-ui-bootstrap/etuan-ui-bootstrap.js"></script>

<!--头部-->

    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="container-fluid">

                    <ul class="nav navbar-nav navbar-right">

</header>
<div class="container" ng-controller="infoCtrl">
    <div class="mainBox">
        <h1>团队成员资料完善
            <small>所有信息为必填</small>
        </h1>
        <hr>
        <form class="form-horizontal w5c-form demo-form" role="form" name="validateForm" ng-submit="saveinfo()">

            <div class="form-group has-feedback">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" ng-model="user.name" name="name" disabled required>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="headImg" class="col-sm-2 control-label">照片</label>
                <div class="col-sm-6">
                    <input type="file" class="form-control" id="headImg" ng-model="user.headImg" onchange="angular.element(this).scope().upload()" name="headImg" accept="image/*" required>
                    <b ng-show="waitetip" class="waring">正在上传...</b>
                    <b ng-show="successtip" class="success">上传成功</b>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="studentId" class="col-sm-2 control-label">学号</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="studentId" ng-model="user.studentId" name="studentId" disabled required>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label for="phone" class="col-sm-2 control-label">手机</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="phone" ng-model="user.phone" name="phone" required>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label for="inputEmail" class="col-sm-2 control-label">电子邮箱</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail" ng-model="user.email" name="email" required>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label for="department" class="col-sm-2 control-label">部门</label>
                <div class="col-sm-6">
                    <select class="form-control" id="department" ng-model="user.department" name="department"
                            ng-options="department.name for department in departments" required></select>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label for="magor" class="col-sm-2 control-label">学院</label>
                <div class="col-sm-6">
                    <select class="form-control" id="magor" ng-model="user.magor" name="magor"
                            ng-options="magor for magor in magors"></select>
                </div>
            </div>

            <div class="form-group has-feedback">
                <label for="description" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-6">
                    <textarea class="form-control" id="description" ng-model="user.description" name="description" required></textarea>
                </div>
            </div>

            <div class="form-group has-feedback">
                <div class="col-sm-offset-2 col-sm-6" style="text-align: center">
                    <button type="submit" style="width: 100%" class="btn btn-info btn-lg">确认</button>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center footer">
        <img src="/img/full-logo.png" height="25px" alt="团团一家LOGO">&nbsp;提供技术支持
    </div>
</div>
</body>
</html>

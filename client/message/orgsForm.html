    .thumbnail {
      border: none;
      border-radius: 0;
      padding: 5px 15px 15px 15px;
      height: 260px;
      position: relative;
    }

    .contentRow {
      margin-bottom: 20px;
      min-height: 260px;
    }

    .thumbnail > a > .text-center {
      color: #000000;
      overflow: hidden;
      position: relative;
    }

    .thumbnail > a > img {
      max-height: 150px;
      max-width: 150px;
      height: 150px;
      width: 150px;
    }

    .listName {
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .thumbnail > a {
      text-decoration: none;
    }

    .footer {
      margin-bottom: 15px;
      font-size: 20px;
      line-height: 150px;
    }

    .mainBox {
      transition: 0.2s;
      -webkit-transition: 0.2s;
      -o-transition: 0.2s;
      -moz-transition: 0.2s;
    }

    .mainBox:hover {
      transform: scale(1.05, 1.05);
      -webkit-transform: scale(1.05, 1.05);
      -o-transform: scale(1.05, 1.05);
      -moz-transform: scale(1.05, 1.05);
    }

    .enterForm {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      border: double #ffffff;
      background-color: #4E8AFE
    }

    .enterForm > .text-center {
      color: #ffffff;
      line-height: 45px;
      font-size: 20px;
    }

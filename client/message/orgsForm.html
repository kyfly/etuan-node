  <style>
    body {
      font-family: "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", tahoma, arial, simsun, "宋体";

    header {
      margin-bottom: -20px;
    }

    .jumbotron {
      background-color: #99ccff;
      color: #ffffff;

    .thumbnail {
      border: none;
      border-radius: 0;
      padding: 5px 15px 15px 15px;
      height: 240px;
      position: relative;
    }

    .contentRow {
      margin-bottom: 20px;
      min-height: 260px;
    }

    .contentRow > div > a {

    }

    .statusText {

      right: 15px;
      bottom: 10px;
    }

    .thumbnail > .text-center {
      color: #000000;
      overflow: hidden;
    }

    .thumbnail > img {
      max-height: 150px;
      max-width: 150px;
      height: 150px;
      width: 150px;
    }

    .listName {
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .footer {
      margin-bottom: 15px;
      font-size: 20px;
      line-height: 150px;
    }

    .mainBox {
      transition: 0.2s;
      -webkit-transition: 0.2s;
      -o-transition: 0.2s;
      -moz-transition: 0.2s;
    }

    .mainBox:hover {
      transform: scale(1.05,1.05);
      -webkit-transform: scale(1.05,1.05);
      -o-transform: scale(1.05,1.05);
      -moz-transform: scale(1.05,1.05);
    }

<!doctype html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="keywords" content="杭州电子科技大学,杭电,团团一家,杭电报名招新,杭电抢票,杭电投票,社团服务">
  <meta name="description" content=" 想怎么报就怎么报！各种活动尽在团团一家！">
  <meta name="renderer" content="webkit">
  <title>活动报名 - 团团一家</title>
  <link rel="icon" href="img/etuan_logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="img/etuan_logo.ico" type="image/x-icon">
  <link href="http://static.etuan.org/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css/staticList.css" rel="stylesheet">
  <script src="/lib/jquery/jquery.min.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
  <script>
    var _hmt = _hmt || [];

</head>
<body>
<!--头部-->
<header id="nav" ng-controller="headCtrl">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" type="button">
            <span class="sr-only">导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h5 style="float: left">
            <a href="index.html">
              <img class="etuanLogo" src="http://static.etuan.org/common/logo/etuan-logo-word.png@60h.png" alt="团团一家LOGO">
            </a>
          </h5>
          <div class="dropdown navbar-btn" style="float: left;margin-left: 10px;margin-top: 8px">
            <button style="text-overflow: ellipsis;
  overflow: hidden;" class="btn btn-default dropdown-toggle" type="button"
                    data-toggle="dropdown">
              {{schoolSelect}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li ng-repeat="u in university" ng-click="changeSchool()"><a href="#">{{u.name}}</a></li>
            </ul>
          </div>
        </div>

        <div collapse="isCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/index.html">首页</a>
            </li>
            <li>
              <a href="/organizationList.html">组织</a>
            </li>
            <li class="active">
              <a href="/activityList.html">活动</a>
            </li>
            <li>
              <a href="/formList.html">表单</a>
            </li>
            <li>
              <a href="/seckillList.html">疯抢</a>
            </li>
            <li>
              <a href="/voteList.html">投票</a>
            </li>
            <li>
              <a href="/admin">管理后台</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
<div id="mainHeight">
  <div class="jumbotron" style="background-color: #ffb800;">
    <div class="container">
      <p id="title1" class="hidden-xs">活动介绍</p>

      <p id="title2" class="visible-xs-block">活动介绍</p>

      <h2>想怎么报就怎么报！各种活动尽在团团一家！</h2>
    </div>
  </div>
  <!--内容-->
  <div class="container" ng-controller="contentCtrl">
    <tabset justified="true">


      <tab heading="正在进行">

        <div class="col-xs-12 col-sm-4 col-md-3 mainBox" ng-repeat="alt in alts | filter:{activityStatus:'正在进行'}">
          <a ng-href="/activity/#?id={{alt.id}}" tooltip="由{{alt.organizationName}}创建">
            <div class="thumbnail borderDiv">
              <p class="listhead">
              <nobr>{{alt.title}}</nobr>
              </p>
              <img class="regLogo" ng-src="{{alt.logoUrl}}">

              <p class="status text-{{alt.textColor}}" ng-bind="alt.activityStatus"></p>
            </div>
          </a>
        </div>

      </tab>

      <tab heading="即将开始" ng-click="newalt = alts">

        <div class="col-xs-12 col-sm-4 col-md-3 mainBox" ng-repeat="alt in newalt | filter:{activityStatus: '即将开始'}">
          <a ng-href="/activity/#?id={{alt.id}}" tooltip="由{{alt.organizationName}}创建">
            <div class="thumbnail borderDiv">
              <p class="listhead">
              <nobr>{{alt.title}}</nobr>
              </p>
              <img class="regLogo" ng-src="{{alt.logoUrl}}">

              <p class="status text-{{alt.textColor}}" ng-bind="alt.activityStatus"></p>
            </div>
          </a>
        </div>

      </tab>

      <tab heading="已经结束" ng-click="oldalt = alts">

        <div class="col-xs-12 col-sm-4 col-md-3 mainBox" ng-repeat="alt in oldalt | filter:{activityStatus: '已经结束'}">
          <a ng-href="/activity/#?id={{alt.id}}" tooltip="由{{alt.organizationName}}创建">
            <div class="thumbnail borderDiv">
              <p class="listhead">
              <nobr>{{alt.title}}</nobr>
              </p>
              <img class="regLogo" ng-src="{{alt.logoUrl}}">

              <p class="status text-{{alt.textColor}}" ng-bind="alt.activityStatus"></p>
            </div>
          </a>
        </div>

      </tab>
      <tab heading="全部活动" ng-click="allalt = alts">

        <div class="col-xs-12 col-sm-4 col-md-3 mainBox" ng-repeat="alt in allalt">
          <a ng-href="/activity/#?id={{alt.id}}" tooltip="由{{alt.organizationName}}创建">
            <div class="thumbnail borderDiv">
              <p class="listhead">
              <nobr>{{alt.title}}</nobr>
              </p>
              <img class="regLogo" ng-src="{{alt.logoUrl}}">

              <p class="status text-{{alt.textColor}}" ng-bind="alt.activityStatus"></p>
            </div>
          </a>
        </div>

        </tab-->
    </tabset>

  </div>
</div>
<footer id="footer" class="panel-footer">
  <p class="text-center">©2015&nbsp;团团一家工作室</p>
</footer>

<script src="http://static.etuan.org/lib/angular/angular.min.js"></script>

</body>
</html>

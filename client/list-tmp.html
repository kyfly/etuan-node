<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>测试用form列表</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="/lib/angular/angular.js"></script>
  <script>
    angular.module('app',[]).controller('fltCtrl',['$scope','$http',function($scope,$http){
      $http.get('/api/Forms').success(function(res){$scope.flts=res;});
      $http.get('/api/Votes').success(function(res){$scope.vlts=res;});
    }]);
  </script>
</head>
<body ng-controller="fltCtrl">
  <h2>Forms</h2>
  <ol>
    <li ng-repeat="flt in flts"><a href="/form.html#?id={{flt.id}}">{{flt.title}}</a></li>
  </ol>
  <hr>
  <h2>Votes</h2>
  <ol>
    <li ng-repeat="vlt in vlts"><a href="/vote.html#?id={{vlt.id}}">{{vlt.title}}</a></li>
  </ol>
</body>
</html>

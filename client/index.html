<!doctype html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="杭州电子科技大学,杭电,团团一家,杭电报名招新,杭电抢票,杭电投票,社团服务">
  <meta name="description" content="团团一家——杭电活动服务平台，这里有最全的组织招新报名、最新的组织活动入口、最新的组织投票入口，还有令全校沸腾的疯抢活动！关注团团一家，更快融入精彩校园生活！ （本平台由麒飞软件团队开发，来自杭州电子科技大学认知与智能计算研究所。)">
  <title>首页 - 团团一家</title>
  <link rel="icon" href="img/etuan_logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="img/etuan_logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="/lib/bootstrap/css/etuan.css">
  <style>
    body {
      font-family: "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", tahoma, arial, simsun, "宋体";
      background-color: #f1f2f7;
    }

    header {
      margin-bottom: -20px;
    }

    .listHead {
      margin-bottom: 10px;
    }

    .listHead > a {
      cursor: pointer;
      margin-top: 25px;
      padding-right: 0;
    }

    .thumbnail {
      border: none;
      border-radius: 0;
      padding: 5px 15px 15px 15px;
      height: 240px;
      position: relative;
    }

    .contentRow {
      margin-bottom: 20px;
      min-height: 260px;
    }

    .contentRow > div > a {
      text-decoration: none;
    }

    .statusText {
      position: absolute;
      right: 15px;
      bottom: 10px;
    }

    .thumbnail > .text-center {
      color: #000000;
      overflow: hidden;
    }

    .thumbnail > img {
      max-height: 150px;
      max-width: 150px;
      height: 150px;
      width: 150px;
    }

    .listName {
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .footer {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .mainBox {
      transition: 0.2s;
      -webkit-transition: 0.2s;
      -o-transition: 0.2s;
      -moz-transition: 0.2s;
    }

    .mainBox:hover {
      transform: scale(1.05, 1.05);
      -webkit-transform: scale(1.05, 1.05);
      -o-transform: scale(1.05, 1.05);
      -moz-transform: scale(1.05, 1.05);
    }

  </style>
  <script>
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "//hm.baidu.com/hm.js?76a5edb5c9902d7c2e38f7a723060cff";
    var s = document.getElementsByTagName("script")[0]; 
    s.parentNode.insertBefore(hm, s);
  })();
  </script>
</head>
<body>
<!--头部-->
<header id="nav" ng-controller="headCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" type="button">
            <span class="sr-only">导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h5>
            <a href="index.html">
              <img src="http://static.etuan.org/common/logo/etuan-logo-word.png@60h.png" height="30px" alt="团团一家LOGO">
            </a>
          </h5>
        </div>
        <div collapse="isCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="index.html">首页</a>
            </li>
            <li>
              <a href="organizationList.html">组织</a>
            </li>
            <li>
              <a href="activityList.html">活动</a>
            </li>
            <li>
              <a href="formList.html">表单</a>
            </li>
            <li>
              <a href="seckillList.html">疯抢</a>
            </li>
            <li>
              <a href="voteList.html">投票</a>
            </li>
            <li>
              <a href="admin">管理后台</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

<img class="hidden-xs" src="img/bg.png" style="width: 100%">
<img class="visible-xs" src="img/bg2.png" style="width: 100%">

<div class="container" ng-controller="contentCtrl">

  <div class="listHead col-xs-12">
    <h3 class="col-xs-8 col-sm-10">最新活动</h3>
    <a class="col-xs-4 col-sm-2" href="activityList.html"><i>查看更多»</i></a>
  </div>
  <div class="contentRow col-xs-12">
    <div ng-repeat="alt in alts.slice(0,4)" class="col-sm-6 col-md-3 mainBox">
      <a ng-href="/activity/#?id={{alt.id}}">
        <div class="thumbnail">
          <div class="text-center">
            <h4 class="listName">
              <nobr>{{alt.title}}</nobr>
            </h4>
          </div>
          <img ng-src="{{alt.logoUrl}}" alt="{{alt.title}}">
          <h4 class="statusText text-{{alt.textColor}}" ng-bind="alt.activityStatus"></h4>
        </div>
      </a>
    </div>

  </div>

  <div class="listHead col-xs-12">
    <h3 class="col-xs-8 col-sm-10">最新表单</h3>
    <a class="col-xs-4 col-sm-2" href="formList.html"><i>查看更多»</i></a>
  </div>
  <div class="contentRow col-xs-12">
    <div ng-repeat="flt in flts.slice(0,4)" class="col-sm-6 col-md-3 mainBox">
      <a ng-href="/form/#?id={{flt.id}}">
        <div class="thumbnail">
          <div class="text-center">
            <h4 class="listName">
              <nobr>{{flt.title}}</nobr>
            </h4>
          </div>
          <img ng-src="{{flt.logoUrl}}" alt="{{flt.title}}">
          <h4 class="statusText text-{{flt.textColor}}" ng-bind="flt.activityStatus"></h4>
        </div>
      </a>
    </div>

  </div>

  <div class="listHead col-xs-12">
    <h3 class="col-xs-8 col-sm-10">最新疯抢</h3>
    <a class="col-xs-4 col-sm-2" href="seckillList.html"><i>查看更多»</i></a>
  </div>
  <div class="contentRow col-xs-12">
    <div class="col-sm-6 col-md-3 mainBox" ng-repeat="skl in skls.slice(0,4)">
      <a ng-href="/seckill/#?id={{skl.id}}">
        <div class="thumbnail">
          <div class="text-center">
            <h4 class="listName">
              <nobr>{{skl.title}}</nobr>
            </h4>
          </div>
          <img ng-src="{{skl.logoUrl}}" alt="{{skl.title}}">
          <h4 class="statusText text-{{skl.textColor}}" ng-bind="skl.activityStatus"></h4>
        </div>
      </a>
    </div>

  </div>

  <div class="listHead col-xs-12">
    <h3 class="col-xs-8 col-sm-10">最新投票</h3>
    <a class="col-xs-4 col-sm-2" href="voteList.html"><i>查看更多»</i></a>
  </div>
  <div class="contentRow col-xs-12">

    <div ng-repeat="vlt in vlts.slice(0,4)" class="col-sm-6 col-md-3 mainBox">
      <a ng-href="/vote/#?id={{vlt.id}}">
        <div class="thumbnail">
          <div class="text-center">
            <h4 class="listName">
              <nobr>{{vlt.title}}</nobr>
            </h4>
          </div>
          <img ng-src="{{vlt.logoUrl}}" alt="{{vlt.title}}">
          <h4 class="statusText text-{{vlt.textColor}}" ng-bind="vlt.activityStatus"></h4>
        </div>
      </a>
    </div>

  </div>


  <hr>
  <div class="text-center footer">
    <img src="/img/full-logo.png" height="25px" alt="团团一家LOGO">&nbsp;出品<br>
    <a href="http://www.miibeian.gov.cn/" style="color: rgb(51, 51, 51);font-size: 15px">浙ICP备14023518号-1</a>
  </div>


</div>

<script src="http://static.etuan.org/lib/angular/angular.min.js"></script>
<script src="http://static.etuan.org/lib/angular-ui-bootstrap/etuan-ui-bootstrap.js"></script>
<script src="/js/index.js"></script>
</body>
</html>

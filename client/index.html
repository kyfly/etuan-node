<!doctype html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>首页 - 团团一家</title>
  <link rel="stylesheet" href="lib/bootstrap/css/etuan.css">
  <style>
    body {
      font-family: "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", tahoma, arial, simsun, "宋体";
      background-color: #f1f2f7;
    }

    header {
      margin-bottom: -20px;
    }

    .listHead {
      margin-bottom: 10px;
    }

    .listHead > a {
      cursor: pointer;
      margin-top: 25px;
      padding-right: 0;
    }

    .thumbnail {
      border: none;
      border-radius: 0;
      padding: 5px 15px 15px 15px;
      height: 240px;
      position: relative;
    }

    .contentRow {
      margin-bottom: 20px;
    }

    .contentRow > div > a {
      text-decoration: none;
    }

    .statusText {
      position: absolute;
      right: 15px;
      bottom: 10px;
    }

    .thumbnail > .text-center {
      color: #000000;
      overflow: hidden;
    }

    .footer {
      margin-bottom: 15px;
    }

  </style>
</head>
<body>
<!--头部-->
<header id="nav" ng-controller="headCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" type="button">
            <span class="sr-only">导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h5>
            <a href="index.html">
              <img src="http://img.kyfly.net/common/logo/etuan-logo-word.png@60h.png" height="30px" alt="团团一家LOGO">
            </a>
          </h5>
        </div>
        <div collapse="isCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="index.html">首页</a>
            </li>
            <li>
              <a href="organizationList.html">组织</a>
            </li>
            <li>
              <a href="activityList.html">活动</a>
            </li>
            <li>
              <a href="formList.html">表单</a>
            </li>
            <li>
              <a href="seckillList.html">疯抢</a>
            </li>
            <li>
              <a href="voteList.html">投票</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="jumbotron" style="background-color: #aadffc;color: #ffffff;height: 350px;">
  <div class="container">
    <h1 id="hello,-world!">Hello, world!<a class="anchorjs-link" href="#hello,-world!"><span
            class="anchorjs-icon"></span></a></h1>

    <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or
      information.</p>
  </div>
</div>

<div class="container" ng-controller="contentCtrl">

  <div class="listHead col-xs-12">
    <h3 class="col-xs-8 col-sm-10">最新活动</h3>
    <a class="col-xs-4 col-sm-2" href="activityList.html"><i>查看更多»</i></a>
  </div>
  <div class="contentRow col-xs-12">
    <div ng-repeat="alt in alts.slice(0,4)" class="col-sm-6 col-md-3">
      <a ng-href="/activity#?iad={{alt.id}}" ng-click="">
        <div class="thumbnail">
          <div class="text-center">
            <h4 ng-bind="alt.title"></h4>
          </div>
          <img ng-src="{{alt.logoUrl}}" alt="{{alt.title}}" height="150px" width="150px">
          <h4 class="statusText text-{{alt.textColor}}" ng-bind="alt.activityStatus"></h4>
        </div>
      </a>
    </div>

  </div>

  <div class="listHead col-xs-12">
    <h3 class="col-xs-8 col-sm-10">最新表单</h3>
    <a class="col-xs-4 col-sm-2" href="formList.html"><i>查看更多»</i></a>
  </div>
  <div class="contentRow col-xs-12">
    <div ng-repeat="flt in flts.slice(0,4)" class="col-sm-6 col-md-3">
      <a ng-href="/form#?id={{flt.id}}" ng-click="fltView(flt.id)">
        <div class="thumbnail">
          <div class="text-center">
            <h4 ng-bind="flt.title"></h4>
          </div>
          <img ng-src="{{flt.logoUrl}}" alt="{{flt.title}}" height="150px" width="150px">
          <h4 class="statusText text-{{flt.textColor}}" ng-bind="flt.activityStatus"></h4>
        </div>
      </a>
    </div>

  </div>

  <div class="listHead col-xs-12">
    <h3 class="col-xs-8 col-sm-10">最新疯抢</h3>
    <a class="col-xs-4 col-sm-2" href="seckillList.html"><i>查看更多»</i></a>
  </div>
  <div class="contentRow col-xs-12">
    <div class="col-sm-6 col-md-3" ng-repeat="skl in skls.slice(0,4)">
      <a ng-href="/seckill#?id={{skl.id}}" ng-click="sklView(skl.id)">
        <div class="thumbnail">
          <div class="text-center">
            <h4 ng-bind="skl.title"></h4>
          </div>
          <img ng-src="{{skl.logoUrl}}" alt="{{skl.title}}" height="150px" width="150px">
          <h4 class="statusText text-{{skl.textColor}}" ng-bind="skl.activityStatus"></h4>
        </div>
      </a>
    </div>

  </div>

  <div class="listHead col-xs-12">
    <h3 class="col-xs-8 col-sm-10">最新投票</h3>
    <a class="col-xs-4 col-sm-2" href="voteList.html"><i>查看更多»</i></a>
  </div>
  <div class="contentRow col-xs-12">

    <div ng-repeat="vlt in vlts.slice(0,4)" class="col-sm-6 col-md-3">
      <a ng-href="/vote#?id={{vlt.id}}" ng-click="vltView(vlt.id)">
        <div class="thumbnail">
          <div class="text-center">
            <h4 ng-bind="vlt.title"></h4>
          </div>
          <img ng-src="{{vlt.logoUrl}}" alt="{{vlt.title}}" height="150px" width="150px">
          <h4 class="statusText text-{{vlt.textColor}}" ng-bind="vlt.activityStatus"></h4>
        </div>
      </a>
    </div>

  </div>


  <hr>
  <div class="text-center footer">
    <img src="/img/full-logo.png" height="25px" alt="团团一家LOGO">&nbsp;提供技术支持
  </div>


</div>

<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-ui-bootstrap/etuan-ui-bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>

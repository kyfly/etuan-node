<div>
  <h3><small>{{mode}}</small>&nbsp;&nbsp;<big>{{title}}</big></h3>
</div>
<hr>
<form class="form-horizontal">

  <div class="form-group">
    <div class="col-sm-2">
      <label class="control-label">{{cnType}}标题</label>
    </div>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="title">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">
      <label class="control-label">{{cnType}}描述</label>
    </div>
    <div class="col-sm-10">
      <textarea type="text" class="form-control" style="resize:none" rows="4" ng-model="description"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">
      <label class="control-label">开始时间</label>
    </div>
    <div class="col-sm-7">
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{cnDateFormat}}" ng-model="startDate" is-open="startOpened" datepicker-options="dateOptions" ng-required="true" close-text="完成" current-text="今天" clear-text ="清空" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="startDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
      </p>
    </div>
    <div class="col-sm-3">
      <timepicker ng-model="startTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></timepicker>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">
      <label class="control-label">结束时间</label>
    </div>
    <div class="col-sm-7">
      <p class="input-group">
        <input type="text" class="form-control" datepicker-popup="{{cnDateFormat}}" ng-model="stopDate" is-open="stopOpened" datepicker-options="dateOptions" ng-required="true" close-text="完成" current-text="今天" clear-text ="清空" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="stopDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
    <div class="col-sm-3">
      <timepicker ng-model="stopTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></timepicker>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">
      <label class="control-label">验证规则</label>
    </div>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="verifyRule">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">
      <label class="control-label">广告图片</label>
    </div>
    <div class="col-sm-10">
      <input type="file" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">
      <label class="control-label">广告链接</label>
    </div>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="form-group" ng-show="isActivity()">
    <div class="col-sm-2">
      <label class="control-label">活动文案</label>
      </div>
    <div class="col-sm-10">
      <div class="well">
        <button class="btn btn-primary" ng-click="openActivity()">
          点击编辑
        </button>
      </div>
    </div>
  </div>

  <div class="form-group" ng-show="isVote()">
    <div class="col-sm-2">
      <label class="control-label">投票内容</label>
    </div>
    <div class="col-sm-10">
      <div class="well">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" ng-click="addVote()">
            添加投票项
          </button>
        </div>
        <hr>
        <ol>
          <li ng-repeat="vote in votes">
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button class="btn btn-primary" type="button" ng-click="moveUpVote($index)">
                    <span class="glyphicon glyphicon-arrow-up"></span> 上移
                  </button>
                  <button class="btn btn-primary" type="button" ng-click="moveDownVote($index)">
                    <span class="glyphicon glyphicon-arrow-down"></span> 下移
                  </button>
                  <button class="btn btn-danger" type="button" ng-click="removeVote($index)">
                    <span class="glyphicon glyphicon-remove"></span> 删除
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">项目名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="vote.name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">详情介绍</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="vote.detailUrl">
                </div>
              </div>
          </li>
        </ol>
      </div>
    </div>
  </div>


  <div class="form-group" ng-show="isForm()">
    <div class="col-sm-2">
      <label class="control-label">表单内容</label>
    </div>
    <div class="col-sm-10">
      <div class="well">
        <div class="btn-group" dropdown is-open="status.isopen">
          <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
            添加表单项<span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href ng-click="addForm.simple()">简答题</a></li>
            <li><a href ng-click="addForm.complex()">陈述题</a></li>
            <li><a href ng-click="addForm.choice()">选择题</a></li>
            <li><a href ng-click="addForm.judge()">判断题</a></li>
          </ul>
        </div>
        <hr>
        <ol>
          <li ng-repeat="form in forms">
              <div class="form-group">
                <label class="col-sm-2 control-label">{{showType[form.type]}}</label>
                <div class="col-sm-10">
                  <button class="btn btn-primary" type="button" ng-click="moveUpForm($index)">
                    <span class="glyphicon glyphicon-arrow-up"></span> 上移
                  </button>
                  <button class="btn btn-primary" type="button" ng-click="moveDownForm($index)">
                    <span class="glyphicon glyphicon-arrow-down"></span> 下移
                  </button>
                  <button class="btn btn-danger" type="button" ng-click="removeForm($index)">
                    <span class="glyphicon glyphicon-remove"></span> 删除
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">题干</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" ng-model="form.label">
                </div>
              </div>
              <div class="form-group" ng-show="showContent[form.type]">
                <label class="col-sm-2 control-label">选项</label>
                <div class="col-sm-10">
                  <button class="btn btn-primary" type="button" ng-click="appendContent($index)">
                    <span class="glyphicon glyphicon-plus"></span> 增加选项
                  </button>
                </div>
              </div>
              <div class="form-group" ng-show="showContent[form.type]">
                <div class="col-sm-10 col-sm-offset-2">
                  <div class="input-group" ng-repeat="single in form.content track by $index">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="button" ng-click="removeContent($parent.$index,$index)">
                        <span class="glyphicon glyphicon-minus"></span>
                      </button>
                    </span>
                    <input type="text" class="form-control" ng-model="form.content[$index]">
                  </div>
                </div>
              </div>
          </li>
        </ol>
      </div>
    </div>
  </div>

  <div class="form-group" ng-show="isSeckill()">
    <div class="col-sm-2">
      <label class="control-label">疯抢设置</label>
    </div>
    <div class="col-sm-10">
      <div class="well">
        <button type="button" class="btn btn-primary" ng-click="addSeckill()">
          增加一轮疯抢
        </button>
        <hr>
        <ol>
          <li ng-repeat="seckill in seckills">
              <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button class="btn btn-danger" type="button" ng-click="removeSeckill($index)">
                    <span class="glyphicon glyphicon-remove"></span> 删除
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">本轮标题</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="seckill.title">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">本轮票数</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" ng-model="seckill.total">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">开始时间</label>
                <div class="col-sm-7">
                  <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{cnDateFormat}}" ng-model="seckill.startDate" is-open="seckill.seckillStartOpened" datepicker-options="dateOptions" ng-required="true" close-text="完成" current-text="今天" clear-text ="清空" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="seckill.seckillStartDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                  </p>
                </div>
                <div class="col-sm-3">
                  <timepicker ng-model="seckill.startTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></timepicker>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">结束时间</label>
                <div class="col-sm-7">
                  <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{cnDateFormat}}" ng-model="seckill.stopDate" is-open="seckill.seckillStopOpened" datepicker-options="dateOptions" ng-required="true" close-text="完成" current-text="今天" clear-text ="清空" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="seckill.seckillStopDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
                </div>
                <div class="col-sm-3">
                  <timepicker ng-model="seckill.stopTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></timepicker>
                </div>
              </div>
          </li>
        </ol>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2 col-sm-offset-2">
      <button class="btn btn-block btn-success" ng-click="submit()">{{submitButtonName}}</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-block btn-default" ng-click="preview()">预览</button>
    </div>
  </div>
</form>

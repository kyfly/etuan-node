<div>
  <h3>设置</h3>
</div>
<hr>
<form class="form-horizontal">
  <tabset>
    <tab heading="基本信息">
      <div ng-repeat="info in infos">
        <br>

        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-1">
            <label class="control-label">名称</label>
          </div>
          <div class="col-sm-7">
            <input type="text" class="form-control" ng-model="info.name" id="name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-1">
            <label class="control-label">简介</label>
          </div>
          <div class="col-sm-7">
          <textarea type="text" rows="10" class="form-control" style="resize:none" ng-model="info.description"
                    id="description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-1">
            <label for="university" class="control-label">学校</label>
          </div>
          <div class="col-sm-7">
            <select class="form-control" ng-model="info.university" id="university" ng-change="universityChange()">
              <option value="{{university}}" ng-repeat="university in infos[0].universities track by $index"
                      ng-selected="university === info.university">
                {{university}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-1">
            <label for="type" class="control-label">类型</label>
          </div>
          <div class="col-sm-7">
            <select class="form-control" ng-model="info.type" id="type" ng-change="typeChange()">
              <option value="{{type}}" ng-repeat="type in infos[0].types track by $index"
                      ng-selected="type === info.type">{{type}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-1">
            <label for="school" class="control-label">所属学院</label>
          </div>
          <div class="col-sm-7">
            <select class="form-control" ng-model="info.school" id="school">
              <option value="{{school}}" ng-repeat="school in infos[0].schools track by $index"
                      ng-selected="school === info.school">
                {{school}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-1">
            <label class="control-label">微信号</label>
          </div>
          <div class="col-sm-7">
            <input type="text" class="form-control" ng-model="info.weChat" id="weChat">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-1">
            <label class="control-label">联系电话</label>
          </div>
          <div class="col-sm-7">
            <input type="text" class="form-control" ng-model="info.phone" id="phone">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-3">
            <button class="btn btn-block btn-primary" ng-click="basicSubmit()">保存</button>
          </div>
        </div>
      </div>
    </tab>
    <tab heading="LOGO设置">
      <br>

      <div class="form-group">
        <div class="col-md-2 col-sm-4 col-xs-8 col-sm-offset-2">
          <img ng-src="{{infos[0].logoUrl}}" class="img-responsive">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
          <input type="file" class="form-control" id="logo">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-block btn-primary" ng-click="logoUpload()">保存</button>
        </div>
      </div>
    </tab>
    <tab heading="部门信息">
      <br>

      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="button" class="btn btn-primary" ng-click="addDepartment()">
            添加部门
          </button>
        </div>
      </div>
      <div ng-repeat="organizationUserDepartment in infos[0].organizationUserDepartments">
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button class="btn btn-primary" type="button" ng-click="moveUpDepartment($index)">
              <span class="glyphicon glyphicon-arrow-up"></span> 上移
            </button>
            <button class="btn btn-primary" type="button" ng-click="moveDownDepartment($index)">
              <span class="glyphicon glyphicon-arrow-down"></span> 下移
            </button>
            <button class="btn btn-danger" type="button" ng-click="removeDepartment($index)">
              <span class="glyphicon glyphicon-remove"></span> 删除
            </button>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">部门名</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="organizationUserDepartment.name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">部门介绍</label>

          <div class="col-sm-10">
            <textarea type="text" rows="5" class="form-control" style="resize:none"
                      ng-model="organizationUserDepartment.description"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2">
          <button class="btn btn-block btn-primary" ng-click="departmentSubmit()">保存</button>
        </div>
      </div>
    </tab>
    <tab heading="修改密码">
      <br>
      <div ng-repeat="resetPwd in resetPwds">
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-1">
            <label for="email" class="control-label">邮箱</label>
          </div>
          <div class="col-sm-7">
            <input type="text" class="form-control" ng-model='resetPwd.email' id="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-1">
            <label for="oldPwd" class="control-label">旧密码</label>
          </div>
          <div class="col-sm-7">
            <input type="text" class="form-control" ng-model='resetPwd.oldPwd' id="oldPwd">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 col-sm-offset-1">
            <label for="newPwd" class="control-label">新密码</label>
          </div>
          <div class="col-sm-7">
            <input type="text" class="form-control" ng-model='resetPwd.newPwd' id="newPwd">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-3">
          <button class="btn btn-block btn-primary" ng-click="resetPwd()">修改</button>
        </div>
      </div>
    </tab>
  </tabset>
  <br>

</form>

<div class="row list-area">
  <div class="col-lg-3 col-md-4 col-sm-6">
    <section class="panel list-item create-area" ng-click="edit('create')">
      <p class="create"><span class="glyphicon glyphicon-plus"></span></p>
    </section>
  </div>
  <div class="col-lg-3 col-md-4 col-sm-6 repeat-item" ng-repeat="listItem in listItems">
    <section class="panel list-item">
      <h3 style="word-break:break-word">{{listItem.title | limitTo:20}}</h3>
      <p>开始：{{listItem.startTime | date:'yyyy-MM-dd HH:mm'}}</p>
      <p>结束：{{listItem.stopTime | date:'yyyy-MM-dd HH:mm'}}</p>
      <p style="word-break:break-word">简介：{{listItem.description | limitTo:60}}</p>
    </section>
    <div class="btn-area">
      <div class="edit-btn btn-success text-center">
        <a href ng-click="edit(listItem.id)"><span class="glyphicon glyphicon-edit"></span> 编辑</a>
      </div>
      <div class="result-btn btn-info text-center">
        <a href ng-click="result(listItem.id)"><span class="glyphicon glyphicon-list"></span> 结果</a>
      </div>
      <div class="delete-btn btn-danger text-center">
        <a href ng-click="remove($index,listItem.id)"><span class="glyphicon glyphicon-remove"></span> 删除</a>
      </div>
    </div>
  </div>
</div>

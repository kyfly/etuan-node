
<a href ng-click="edit('create')">create</a>
<br><hr>
<div ng-repeat="listItem in listItems">
  <h4>{{listItem.name}}</h4>
  <p>{{listItem.startTime}}</p>
  <p>{{listItem.stopTime}}</p>
  <a href ng-click="edit(listItem.id)">edit</a>
  <a href ng-click="result(listItem.id)">result</a>
  <a href ng-click="delete($index,listItem.id)">delete</a>
  <br><hr>
</div>

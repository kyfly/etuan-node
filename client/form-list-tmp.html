<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>测试用form列表</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/lib/bootstrap/css/etuan.css"/>
  <script src="/lib/angular/angular.js"></script>
  <script>
    angular.module('app',[]).controller('fltCtrl',['$scope','$http',function($scope,$http){$http.get('/api/Forms').success(function(res){$scope.flts=res;});}]);
  </script>
</head>
<body ng-controller="fltCtrl">
  <ol>
    <li ng-repeat="flt in flts"><a href="/form.html#?id={{flt.id}}">{{flt.title}}</a></li>
  </ol>
</body>
</html>

<!DOCTYPE html>
<html ng-app="app" ng-controller="activityCtrl">
<head>
  <title>{{title}}</title>
  <link rel="icon" href="/img/etuan_logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/img/etuan_logo.ico" type="image/x-icon">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="/js/login.js"></script>
  <script type="text/javascript">
    loginCheck('d2VjaGF0');
  </script>
  <link rel="stylesheet" href="/lib/bootstrap/css/etuan.css"/>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/angular-components/angular-resource.js"></script>
  <script src="/js/activity/app.js"></script>
  <style>
    html {
      min-height: 100%;
      height: 100%;
    }

    body {
      font-family: "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", tahoma, arial, simsun, "宋体";
      background-color: #ffb800;
      min-height: 100%;
      height: 100%;
    }

    .bg_white {
      background-color: #ffffff;
      min-height: 100%;
      height: 100%;
      overflow: auto;
    }

    .footer {
      font-size: 20px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container bg_white">
  <div class="col-md-8 col-md-offset-2 text-center">
    <h1>{{title}}</h1>
    <h4>{{description}}</h4>
    <img ng-src="{{logoUrl}}" class="img-circle" height="150px" width="150px">
    <br><br>

    <p>开始时间：{{startTime | date:cnFormat}}</p>

    <p>结束时间：{{stopTime | date:cnFormat}}</p>

    <hr>
    <div id="content"></div>

    <hr>
    <div class="text-center footer">
      <img src="/img/full-logo.png" height="25px" alt="团团一家LOGO">&nbsp;提供技术支持
    </div>
  </div>
</div>

</body>
</html>

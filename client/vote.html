<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Vote原型</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/lib/bootstrap/css/etuan.css"/>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/angular-components/angular-resource.js"></script>
  <script src="/js/vote/app.js"></script>
</head>
<body>
<div class="container" ng-controller="VoteCtrl">
  <h1>{{vote.title}}</h1>
  <h4>{{vote.description}}</h4>
  <p>开始时间：{{startTime | date:cnFormat}}</p>
  <p>结束时间：{{stopTime | date:cnFormat}}</p>
  <hr>
  <form class="form-horizontal">
    <div class="form-group" ng-repeat="vsb in vote.voteSubitems">
      <div class="checkbox">
        <label>
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" ng-model="answer[$index]" ng-true-value="true" ng-false-value="false">
          {{$index+1}}.&nbsp;{{vsb.name}}<a href="{{vsb.detailUrl}}">&nbsp;&nbsp;<span class="glyphicon glyphicon-link"></span></a>
        </label>
      </div>
    </div>
    <div class="form-group">
      <br>
      <div class="col-sm-2 col-md-offset-2">
        <button class="btn btn-block btn-success" ng-click="submit()">提交</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html ng-app="app" ng-controller="SeckillCtrl">
<head>
  <title ng-bind-template="{{title}} - 团团一家">疯抢 - 团团一家</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/lib/bootstrap/css/etuan.css"/>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/angular-components/angular-resource.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/seckill/app.js"></script>
  <style>
    html {
      min-height: 100%;
      height: 100%;
    }

    body {
      font-family: "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", tahoma, arial, simsun, "宋体";
      background-color: #FF6C60;
      min-height: 100%;
      height: 100%;
    }

    .bg_white {
      background-color: #ffffff;
      min-height: 100%;
      height: 100%;
      overflow: auto;
    }

    .footer {
      font-size: 20px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container bg_white">
  <div class="col-md-8 col-md-offset-2">
    <h1 ng-bind="title"></h1>
    <h2 ng-bind-template="第{{round}}场"></h2>
    <p ng-bind="description"></p>
    <table class="table table-striped text-center">
      <thead>
        <tr>
          <td>场次</td>
          <td>时间</td>
          <td>数量</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sa in seckillArrangements">
          <td ng-bind-template="第{{sa.id}}场"></td>
          <td ng-bind="sa.startTime | date: cnFormat"></td>
          <td ng-bind="sa.total"></td>
        </tr>
      </tbody>
    </table>
    <br>
    <input class="form-control" type="number" ng-model="verifyId"></input>
    <br>
    <button type="button" class="btn btn-primary btn-block" ng-click="">进入</button>
    <br>
    <button type="button" class="btn btn-danger btn-block" ng-click="">抢</button>
    <br>
    <hr>
    <div class="text-center footer">
      <img src="/img/full-logo.png" height="25px" alt="团团一家LOGO">&nbsp;提供技术支持
    </div>
  </div>
</div>
<script>
</script>
</body>
</html>

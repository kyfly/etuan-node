<!DOCTYPE html>
<html ng-app="app" ng-controller="FormCtrl">
<head>
  <title>{{title}} - 团团一家</title>
  <link rel="icon" href="/img/etuan_logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/img/etuan_logo.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="/js/login.js"></script>
  <script type="text/javascript">
    loginCheck('d2VjaGF0');
  </script>
  <link rel="stylesheet" href="/lib/bootstrap/css/etuan.css"/>
  <script src="http://static.etuan.org/lib/angular/angular.js"></script>
  <script src="http://static.etuan.org/lib/angular-ui-bootstrap/etuan-ui-bootstrap.js"></script>
  <script src="http://static.etuan.org/lib/angular-components/angular-resource.js"></script>
  <script src="/js/form/app.js"></script>
  <style>
    html {
      min-height: 100%;
      height: 100%;
    }

    body {
      font-family: "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", tahoma, arial, simsun, "宋体";
      background-color: #9966FF;
      height: 100%;
      min-height: 100%;
    }

    .bg_white {
      background-color: #ffffff;
      min-height: 100%;
    }

    .footer {
      font-size: 20px;
      margin-bottom: 15px;
    }
  </style>
</head>
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "//hm.baidu.com/hm.js?76a5edb5c9902d7c2e38f7a723060cff";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
<body>
<!--头部-->
<header id="nav" ng-controller="headCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" type="button">
            <span class="sr-only">导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h5>
            <a href="/index.html">
              <img src="http://static.etuan.org/common/logo/etuan-logo-word.png@60h.png" height="30px" alt="团团一家LOGO">
            </a>
          </h5>
        </div>
        <div collapse="isCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/index.html">首页</a>
            </li>
            <li>
              <a href="/organizationList.html">组织</a>
            </li>
            <li>
              <a href="/activityList.html">活动</a>
            </li>
            <li>
              <a href="/formList.html">表单</a>
            </li>
            <li>
              <a href="/seckillList.html">疯抢</a>
            </li>
            <li>
              <a href="/voteList.html">投票</a>
            </li>
            <li>
              <a href="/admin">管理后台</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
<div class="container bg_white">
  <div class="col-md-8 col-md-offset-2">
    <h1>{{form.title}}</h1>
    <h4>{{form.description}}</h4>

    <p>开始时间：{{startTime | date:cnFormat}}</p>

    <p>结束时间：{{stopTime | date:cnFormat}}</p>

    <hr>
    <form>
      <div class="form-group" ng-repeat="question in form.formQuestions">
        <label class="control-label">{{question.label}}</label>
        <select class="form-control" ng-show="questionShow(question.type,1)" ng-model="answer[$index]">
          <option ng-repeat="choiceContent in question.content track by $index" name="choice-{{$parent.$index}}"
                  value="{{choiceContent}}">{{choiceContent}}
          </option>
        </select>
        <input type="text" class="form-control" ng-show="questionShow(question.type,2)" ng-model="answer[$index]">
        <textarea rows="10" class="form-control" style="resize:none" ng-show="questionShow(question.type,3)"
                  ng-model="answer[$index]"></textarea>
        <label class="radio-inline" ng-repeat="judgeContent in question.content track by $index"
               ng-show="questionShow(question.type,4)">
          <input name="judge-{{$parent.$index}}" type="radio" ng-model="answer[$parent.$index]"
                 value="{{judgeContent}}">{{judgeContent}}
        </label>
      </div>
      <div class="form-group">
        <br>
        <button class="btn btn-block btn-danger" ng-click="submit()"><span class="glyphicon glyphicon-envelope"></span>&ensp;提交
        </button>
      </div>
    </form>

    <hr>
    <div class="text-center footer">
      <img src="/img/full-logo.png" height="25px" alt="团团一家LOGO">&nbsp;提供技术支持
    </div>
  </div>
</div>
</body>
</html>

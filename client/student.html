<!DOCTYPE html>

<head>

  <style>

<body ng-app="app">
<!--头部-->
<header id="nav" ng-controller="headCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" type="button">
            <span class="sr-only">导航</span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          <h5>
            <a href="index.html">
              <img src="http://static.etuan.org/common/logo/etuan-logo-word.png@60h.png" height="30px" alt="团团一家LOGO">
            </a>
          </h5>
        </div>
        <div collapse="isCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>

</header>
<div class="container mainHeight" ng-controller="loginCtrl">
  <div class="field clearfix">
    <div class="centerclass">
      <span class="glyphicon glyphicon-user col-md-5 img-md"></span>
    </div>
    <div class="texts col-md-6">

      <h2 class="col-sm-offset-2 col-sm-10 bindingTitle">绑定教务系统</h2>

      <form class="form-horizontal" role="form" method="post" ng-submit="bindstudentID()">
        <div class="form-group">
          <label for="inputSu" class="col-sm-2 control-label hidden-xs">学校</label>

          <div class="col-sm-10">
            <select  ng-model="school" class="form-control" id="inputSu" name="stu_u" required>
              <option ng-repeat="u in university">{{u.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputSno" class="col-sm-2 control-label hidden-xs" >学号</label>

          <div class="col-sm-10">
            <input type="number" ng-model="studentId" class="form-control" id="inputSno" name="stu_id"
                   placeholder="请输入您的学号" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label hidden-xs" ng-init="pon = '姓名'">{{school === "杭州电子科技大学"? pon="教务系统密码":pon='姓名'}}</label>

          <div class="col-sm-10">
            <input type="{{pon === '姓名'? 'text':'password'}}" ng-model="studentPassword" class="form-control" id="inputPassword" name="stu_name"
                   placeholder="请输入您的{{pon}}" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 hidden-xs">
            <button type="submit" class="btn btn-primary btn-lg">绑定</button>
          </div>
          <div class="col-sm-offset-2 col-sm-10 visible-xs">
            <button type="submit" class="btn btn-primary btn-block">绑定</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <p class="help-block">
              我们承诺保护您的个人信息，详见<a href="/privacy.html" target="_blank">隐私声明</a>。
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="http://static.etuan.org/lib/angular/angular.js"></script>
<script src="http://static.etuan.org/lib/angular-ui-bootstrap/etuan-ui-bootstrap.js"></script>
<script>
  var app = angular.module('app', ['ui.bootstrap']);

  app.controller('headCtrl', function ($scope) {
    $scope.isCollapsed = true;
  });

  app.controller('loginCtrl', ['$scope', '$http', function ($scope, $http) {
    var d2VjaGF0 = JSON.parse(window.sessionStorage.getItem('d2VjaGF0'));

    var userId = d2VjaGF0.userId;
    var accessToken = d2VjaGF0.accessToken;

    function getQueryString() {
      var result = location.search.match(new RegExp("[\?\&][^\?\&]+=[^\?\&]+", "g"));
      if (!result) return;
      for (var i = 0; i < result.length; i++) {
        result[i] = result[i].substring(1);
      }
      result = result.toString().substr(8);
      return result;
    }
    $http.get('api/Universities?filter=%7B%22fields%22%3A%7B%22name%22%3Atrue%7D%7D').success(function (res) {
      $scope.university = res;
    });
    $scope.bindstudentID = function () {
      if (!($scope.school && $scope.studentId && $scope.studentPassword)) {
        return false;
      }
      $scope.studentPassword = $scope.school === '杭州电子科技大学'? hex_md5($scope.studentPassword) : $scope.studentPassword;
      $http.put('/api/WeChatUsers/' + userId + "?access_token=" + accessToken, {
        studentId: $scope.studentId,
        password: $scope.studentPassword,
        university: $scope.school
      }).success(function (res) {
        if (res.err) {
          alert(res.err);
        } else {
          d2VjaGF0.school = res.university;
          d2VjaGF0.studentId= $scope.studentId;
         // window.localStorage.removeItem('d2VjaGF0');
          window.sessionStorage.setItem('d2VjaGF0', JSON.stringify(d2VjaGF0));
          alert("绑定成功！");
          window.location = window.sessionStorage.next;
        }
      }).error(function () {
        alert("连接出错啦！");
      });
    };

  }]);

</script>
</body>
</html>

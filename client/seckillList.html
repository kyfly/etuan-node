<!doctype html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="keywords" content="杭州电子科技大学,杭电,团团一家,杭电报名招新,杭电抢票,杭电投票,社团服务">
  <meta name="description" content=" 没有想不到，只有抢不到！抢票就上团团一家！">
  <title>全民疯抢 - 团团一家</title>
  <link rel="icon" href="img/etuan_logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="img/etuan_logo.ico" type="image/x-icon">
  <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css/staticList.css" rel="stylesheet">
</head>
<body>
<!--头部-->
<header id="nav" ng-controller="headCtrl">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" type="button">
            <span class="sr-only">导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h5>
            <a href="index.html">
              <img src="http://img.kyfly.net/common/logo/etuan-logo-word.png@60h.png" height="30px" alt="团团一家LOGO">
            </a>
          </h5>
        </div>
        <div collapse="isCollapsed" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="index.html">首页</a>
            </li>
            <li>
              <a href="organizationList.html">组织</a>
            </li>
            <li>
              <a href="activityList.html">活动</a>
            </li>
            <li>
              <a href="formList.html">表单</a>
            </li>
            <li class="active">
              <a href="seckillList.html">疯抢</a>
            </li>
            <li>
              <a href="voteList.html">投票</a>
            </li>
            <li>
              <a href="admin">管理后台</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
<div id="mainHeight">
  <div class="jumbotron" style="background-color: #ff6666;">
    <div class="container">
      <p id="title1" class="hidden-xs">全民疯抢</p>

      <p id="title2" class="visible-xs-block">全民疯抢</p>

      <h2>没有想不到，只有抢不到！抢票就上团团一家！</h2>
    </div>
  </div>
  <!--内容-->
  <div class="container" ng-controller="contentCtrl">
    <tabset justified="true">
      <tab heading="全部疯抢">

        <div class="col-xs-12 col-sm-4 col-md-3 mainBox" ng-repeat="skl in skls">
          <a ng-href="/seckill#?id={{skl.id}}" ng-click="sklView(skl.id)">
            <div class="thumbnail borderDiv">
              <p class="listhead"><nobr>{{skl.title}}</nobr></p>
              <img class="regLogo" ng-src="{{skl.logoUrl}}">

              <p class="status text-{{skl.textColor}}" ng-bind="skl.activityStatus"></p>
            </div>
          </a>
        </div>

      </tab>

      <tab heading="即将开始">

        <div class="col-xs-12 col-sm-4 col-md-3 mainBox" ng-repeat="skl in skls" ng-show="skl.activityStatus === '即将开始'">
          <a ng-href="/seckill#?id={{skl.id}}" ng-click="sklView(skl.id)">
            <div class="thumbnail borderDiv">
              <p class="listhead"><nobr>{{skl.title}}</nobr></p>
              <img class="regLogo" ng-src="{{skl.logoUrl}}">

              <p class="status text-{{skl.textColor}}" ng-bind="skl.activityStatus"></p>
            </div>
          </a>
        </div>

      </tab>

      <tab heading="正在进行">

        <div class="col-xs-12 col-sm-4 col-md-3 mainBox" ng-repeat="skl in skls" ng-show="skl.activityStatus === '正在进行'">
          <a ng-href="/seckill#?id={{skl.id}}" ng-click="sklView(skl.id)">
            <div class="thumbnail borderDiv">
              <p class="listhead"><nobr>{{skl.title}}</nobr></p>
              <img class="regLogo" ng-src="{{skl.logoUrl}}">

              <p class="status text-{{skl.textColor}}" ng-bind="skl.activityStatus"></p>
            </div>
          </a>
        </div>

      </tab>

      <tab heading="已经结束">

        <div class="col-xs-12 col-sm-4 col-md-3 mainBox" ng-repeat="skl in skls" ng-show="skl.activityStatus === '已经结束'">
          <a ng-href="/seckill#?id={{skl.id}}" ng-click="sklView(skl.id)">
            <div class="thumbnail borderDiv">
              <p class="listhead"><nobr>{{skl.title}}</nobr></p>
              <img class="regLogo" ng-src="{{skl.logoUrl}}">

              <p class="status text-{{skl.textColor}}" ng-bind="skl.activityStatus"></p>
            </div>
          </a>
        </div>

      </tab>
    </tabset>

  </div>
</div>
<footer id="footer" class="panel-footer">
  <p class="text-center">©2015&nbsp;团团一家工作室</p>
</footer>

<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-ui-bootstrap/etuan-ui-bootstrap.js"></script>
<script src="js/index.js"></script>
</body>
</html>
